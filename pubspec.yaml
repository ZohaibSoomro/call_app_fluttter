name: call_app_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  zego_uikit_prebuilt_call: ^3.5.2
  firebase_core: ^2.14.0
  firebase_auth: ^4.6.2
  cloud_firestore: ^4.8.0
  loading_overlay: ^0.3.0
  flutter_spinkit: ^5.2.0
  flutter_slidable: ^3.0.0
  fluttertoast: ^8.2.2
  shared_preferences: ^2.1.2
  flutter_native_splash: ^2.3.1
  zego_uikit_signaling_plugin: ^2.1.10
  crypto: ^3.0.3
  zego_zimkit: ^1.5.0
  http: ^0.13.6
  path_provider: ^2.0.15
  image_gallery_saver: ^2.0.2
  record: ^4.4.4
  flutter_emoji_gif_picker: ^0.1.4


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#99ccff"
  color_dark: "#99ccff"
  image: assets/splash.png
  android_12:
    icon_background_color: "#4763D8"
    icon_background_color_dark: "#ffffff"

